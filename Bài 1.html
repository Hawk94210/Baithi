<script>
  let point = [75,76,92,98];
  let max = point[0];
  function findMax(){
    for (let i=0;i<point.length;i++){
      if (max<point[i]){
        max=point[i];

      }
    }
    document.write(max)
  }
  findMax(point);
</script>
