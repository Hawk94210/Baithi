<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1330" height="650" style="border:1px solid black"></canvas>
<script>
    class Circle{
        x;
        y;
        radius;

        constructor(x,y,radius) {
            this.x =x;
            this.y= y;
            this.radius =radius;
        }
        getRandomColor(){
            let red = 0;
            let blue = 0;
            let green = 0;
            return "rgb("+ red+ " , " +blue+ " , " + green + ")";
        }
        getCreatCircle(){
            let ctx=document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random()*100);
            let y = 10;
            let x = 10;
            let color= this.getRandomColor();
            ctx.beginPath();
            ctx.arc(x,y,radius,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
    }
    let circle=new Circle(10,10,100);
    circle.getCreatCircle()
</script>
</body>
</html>
