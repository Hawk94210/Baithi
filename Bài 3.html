<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =1,b=0,temp;
  let arr = [];
  for (let i=1;i<20;i++){
    temp=a;
    a=a+b;
    b=temp;
    arr.push(b);
  }
  function isFibonacci() {
      let x = prompt('Nhập số: ');
      for (let j = 0;j<arr.length;j++){
          if (arr[j] === x){
              return true;
          }else
              return false;
      }
  }
  isFibonacci()
</script>
</body>
</html>
